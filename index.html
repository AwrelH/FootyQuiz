<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2ae8405b0b.js" crossorigin="anonymous"></script>
    <title>Footy Quiz - who scored the hand of God goal? </title>

</head>

<body>

    <!-- Welcome title for the page -->
    <h1>Welcome To Footy Quiz , <span id="playerName">Player</span>!</h1>

    <!-- Container for the main content  -->
    <div id="container">

        <!-- Game zone where the content of the questions will be -->
        <div class="gameZone">
            <button class="questionImages"></button>
            <button class="questionImages"></button>
            <button class="questionImages"></button>
            <button class="questionImages"></button>

            <h3 id="question">Who is the world champion of WC 2018?
            </h3>

            <!-- Where the score is kept and registered -->
            <div id="keepScore">
                <span id="rightAnswers"><i class="fa-duotone fa-thumbs-up"></i></span> 
                <span id="wrongAnswers"><i class="fa-duotone fa-thumbs-down"></i></span>
                <button id="submit" type="submit">Is that your final answer?</button>
                <button type="reset" id="restart">Restart</button>


            </div>
        </div>
        <!-- Highscore for the players -->
        <div id="highScore">
            <ol>
                <span id="rank"></span>

            </ol>
            <p id="playerRanking"></p>
        </div>
        <!-- Possibility for players to share feedback and suggest additional questions -->
        <div id="addNewQuestion">
            <form action="post">
                <label for="newQuestion"></label>
                <textarea name="" id="newQuestion" cols="30" rows="10"
                    placeholder="How many players do you at least need to play football 11vs11?"></textarea>
            </form>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
