<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <!-- Welcome title for the page -->
    <h1>Welcome To Footy Quiz , <span id="playerName">Player</span>!</h1>

    <!-- Container for the main content  -->
<div id="container">

    <!-- Game zone where the content of the questions will be -->
    <div class="gameZone">
        <button class="images"></button>
        <button class="images"></button>
        <button class="images"></button>
        <button class="images"></button>

        <h3 id="question">Who is the world champion of WC 2018?
            </h3>

            <!-- Where the score is kept and registered -->
            <div id="keepScore">
                SquareIcon+ SquareIcon- SquareIconSubmit answer/playAgain
            </div>
    </div>
    <!-- Highscore for the players -->
    <div id="highScore">

    </div>
    <!-- Possibility for players to share feedback and suggest additional questions -->
    <div id="addNewQuestion">
        <form action="post">
            <label for="newQuestion"></label>
            <textarea name="" id="newQuestion" cols="30" rows="10"
                placeholder="How many players do you at least need to play football 11vs11?"></textarea>
        </form>

    </div>
</div>
